<!DOCTYPE html>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grade</title>
</head>
<body>
    
</body>

<script>

    let marks= window.prompt("enter your marks")


    if(marks >= 80){

       document.write("you are grade is <b> A </b>")
    }
   else if(marks >= 70){

       document.write("you are grade is <b> B </b>")
    }
    else if(marks >= 60){

       document.write("you are grade is <b> C </b>")
    }
    else if(marks >= 50){

       document.write("you are grade is <b> D </b>")
    }
    else if(marks >= 40){

       document.write("you are grade is <b> E </b>")
    }
    else if(marks <= 30){

   document.write("you are grade is <b> F </b>")
    }
    else if(marks = 30){

   document.write("you are grade is <b> F </b>")
    }

    else{
       document.write("enter valid marks")
    }



</script>
</html>
